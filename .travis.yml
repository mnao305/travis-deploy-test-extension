language: node_js
node_js:
- '8'
install:
- npm install
script:
- npm run build:dev
- npm run build
- npm run build-zip

deploy:
  - provider: releases
    api_key:
      secure: 
    file: dist-zip/*.zip
    on:
      repo: mnao305/travis-deploy-test-extension
      branch: master
      tags: true
  - provider: script
    skip_cleanup: true
    script: npm run release
    on:
      branch: master
      tags: true